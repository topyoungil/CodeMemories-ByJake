<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#container {
		width: 600px;
		margin: 20px auto;
	}
	
	h1 {
		display: inline-block;
		background-color: #0404aa;
		color: #fff;
	}
	
	.accent {
		font-weight: bold;
		color: red;
	}
</style>
</head>
<body>
	<div id="container">
		<h1>탐라국 입춘국</h1>
		<p>제주도의 문화 축제에서 유일하게 <span class="accent">탐라 시대부터 들어온 축제</span>이다.</p>
		<p>제주에서 입춘은 새철 <span>(제주어, 샛철)</span> 드는 날이라 한다.<br>
		하늘의 1만 8,000신이 지상으로 내려와 새해 일들을 시작하는 때다.
		</p>
	</div>
</body>
</html>
